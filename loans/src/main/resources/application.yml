server:
    port: 8090
spring:
    application:
        name: "loans"
    profiles:
        active: "prod"
    datasource:
        url: jdbc:h2:mem:testdb
        driverClassName: org.h2.Driver
        username: sa
        password: ''
    h2:
        console:
            enabled: true

    jpa:
        database-platform: org.hibernate.dialect.H2Dialect
        show-sql: true
        hibernate:
            ddl-auto: update
    config:
        import: "optional:configserver:http://localhost:8071/"


management:
    endpoints:
        web:
            exposure:
                include: "*"
    info:
        env:
            enabled: true
    endpoint:
        shutdown:
            access: unrestricted

eureka:
    instance:
        prefer-ip-address: true
    client:
        register-with-eureka: true
        fetch-registry: true
        service-url:
            defaultZone: http://localhost:8070/eureka

info:
    app:
        name: "loans"
        description: "loans Microservice"
        version: "1.0.0"
